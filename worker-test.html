<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Worker Test</title>
    <style>
      body {
        font-family: system-ui, -apple-system, sans-serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      .container {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      .controls {
        display: flex;
        gap: 10px;
      }
      button {
        padding: 8px 16px;
        border-radius: 4px;
        border: none;
        background: #0066cc;
        color: white;
        cursor: pointer;
      }
      button:hover {
        background: #0052a3;
      }
      button:disabled {
        background: #cccccc;
        cursor: not-allowed;
      }
      .output {
        background: #f5f5f5;
        padding: 16px;
        border-radius: 4px;
        white-space: pre-wrap;
        font-family: monospace;
        max-height: 400px;
        overflow-y: auto;
      }
      .status {
        padding: 8px;
        border-radius: 4px;
        background: #e8f5e9;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Worker Test</h1>
      <div class="controls">
        <button id="checkBtn">Check WebGPU</button>
        <button id="loadBtn">Load Model</button>
        <button id="generateBtn" disabled>Generate Text</button>
        <button id="interruptBtn" disabled>Interrupt</button>
        <button id="resetBtn">Reset</button>
      </div>
      <div id="status" class="status">Status: Ready</div>
      <div id="output" class="output"></div>
    </div>
    <script type="module" src="/src/worker-test.ts"></script>
  </body>
</html>
